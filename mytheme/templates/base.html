{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
	<head>
    <title>Django Tailwind</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		{% tailwind_css %}
	</head>

	<body class="bg-gray-50 font-serif leading-normal tracking-normal">
		<nav class="bg-white shadow-lg">
			<div class="container mx-auto px-6 py-4 flex justify-between items-center">
				<a class="font-bold text-2xl lg:text-4xl" href="{% url 'list_products' %}">
					Shop
				</a>
				<div class="block lg:hidden">
					<button class="flex items-center px-3 py-2 border rounded text-gray-500 border-gray-600 hover:text-gray-800 hover:border-teal-500 appearance-none focus:outline-none">
						<svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
							<title>Menu</title>
							<path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/>
						</svg>
					</button>
				</div>
				<div class="hidden lg:block">
					<ul class="inline-flex">
						<li><a class="px-4 font-bold" href="{% url 'cart' %}">Cart({{request.session.cart_item_count}})</a></li>
						{% if user.is_authenticated %}
							<li><a class="px-4 font-bold" href="{% url 'logout' %}">Logout</a></li>
						{% else %}
							<li><a class="px-4 font-bold" href="{% url 'login' %}">Login</a></li>
						{% endif %}
					</ul>
				</div>
			</div>
		</nav>
		{% block content %}
		<div class="container mx-auto">
			<section class="flex items-center justify-center h-screen">
				<h1 class="text-5xl">Django + Tailwind = ❤️</h1>
			</section>
		</div>
		{% endblock %}
	</body>
</html>
