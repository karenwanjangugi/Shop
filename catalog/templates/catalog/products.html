{% load tailwind_tags %}
<!DOCTYPE html>
<html>
<head>
  <title>Products</title>
  {% tailwind_css %}
</head>
<body>
  <h1 class="text-3xl font-bold text-center mb-8">
    Fresh Products
  </h1>

  <ul class="grid grid-cols-3 gap-6 px-4">

    {% for product in products %}
    <li class="bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300">
      <a href="{% url 'product_detail' id=product.id %}">
        {% if product.image %}
          <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-10 h-10 object-cover rounded-t-lg">
        {% else %}
          <img src="https://placehold.co/60x40" alt="Placeholder image" class="w-5 h-10 object-cover rounded-t-lg">
        {% endif %}
      </a>
      <div class="p-6">
        <a href="{% url 'product_detail' id=product.id %}" class="text-xl font-semibold text-blue-600 hover:underline">
          {{ product.name }}
        </a>
        <p class="mt-2 text-gray-700">Price: <span class="font-medium">${{ product.price }}</span></p>
        <p class="mt-1 text-gray-600">{{ product.description }}</p>
      </div>
    </li>
    {% endfor %}
  </ul>
</body>
</html>
