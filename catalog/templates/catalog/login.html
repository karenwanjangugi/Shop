{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
  <div class="max-w-md mx-auto bg-white rounded-2xl shadow-xl p-8">
    <h1 class="text-4xl font-extrabold text-center mb-8 text-gray-900">
      Login
    </h1>

    {% if form.errors %}
      <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-lg mb-6" role="alert">
        <p>Your username and password didn't match. Please try again.</p>
      </div>
    {% endif %}

    <form method="POST" action="{% url 'login' %}" class="space-y-6">
      {% csrf_token %}
      <div>
        <label for="id_username" class="block text-lg font-semibold text-gray-800 mb-2">Username</label>
        <input type="text" name="username" id="id_username" class="w-full px-4 py-3 bg-gray-100 rounded-lg border-2 border-gray-200 focus:ring-4 focus:ring-blue-300 focus:border-blue-500 transition duration-300">
      </div>
      <div>
        <label for="id_password" class="block text-lg font-semibold text-gray-800 mb-2">Password</label>
        <input type="password" name="password" id="id_password" class="w-full px-4 py-3 bg-gray-100 rounded-lg border-2 border-gray-200 focus:ring-4 focus:ring-blue-300 focus:border-blue-500 transition duration-300">
      </div>
      <div class="pt-6">
        <button type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-400 focus:ring-offset-2 text-white font-bold rounded-xl py-4 text-lg shadow-lg hover:shadow-xl transition duration-300"
        >
          Login
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
