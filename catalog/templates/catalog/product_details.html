{% load tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }}</title>
    {% tailwind_css %}
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="md:flex">
                <div class="md:w-1/2">
                    {% if product.image %}
                        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-9 h-9 object-cover">
                    {% else %}
                        <img src="https://placehold.co/600x400" alt="Placeholder image" class="w-9 h-9 object-cover">
                    {% endif %}
                </div>
                <div class="md:w-1/2 p-8">
                    <h1 class="text-3xl font-bold mb-4">{{ product.name }}</h1>
                    <p class="text-gray-700 mb-4">{{ product.description }}</p>
                    <p class="text-2xl font-bold text-gray-900 mb-6">${{ product.price }}</p>
                    <div class="flex items-center">
                        <button class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors duration-300">
                            Add to Cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-8">
            <a href="{% url 'list_products' %}" class="text-blue-600 hover:underline">&larr; Back to Products</a>
        </div>
    </div>
</body>
</html>
